    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Progress Chart</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
        <link rel="stylesheet" href = "app.css">
    </head>
    <body>
        <div class="row">
            <div class ="medium-8 column" >
                <h1>A</h1>
                <form id="entry-form">
                    <div class="input-group">
                        <input
                            type="text"
                            class="input-group-field"
                            name="text"
                            placeholder="Write entry"
                            focus
                            required
                        >
                        <select name="category"required>
                            <option value="" disabled selected>Select</option>
                            <option value="What">What I have learned</option>
                            <option value="How">How I will use it</option>
                            <option value="Explore">What I will explore</option>
                        </select>
                        <div class="input-group-button">
                        <button 
                            class="success button input-button"
                            type="submit"
                        >
                            Submit
                        </button>
                        <button class="button alert clear input-button">Clear</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="medium-4 column" style="background-color:">
                <h3>What I have learned...</h3>
                <ul id="list1">
                    
                </ul>
            </div>
            <div class="medium-4 column" style="background-color:">
                <h3>How I will use it...</h3>
                <ul id="list2">
                </ul>
            </div>
            <div class="medium-4 column" style="background-color:">
                <h3>What I will explore...</h3>
                <ul id="list3">
                </ul>
            </div>
        </div>
        <li class="entry template">
            <span class="text"></span>
            <span class="actions button-group">
                <button class="edit button success">
                    <i class="fa fa-pencil"></i>
                </button>
                <button class="move-up button">
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
                <button class="move-down button">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </button>
                <button class="fav button warning">
                    <i class="fa fa-star-o" aria-hidden="true"></i>
                </button>
                <button class="remove button alert">
                    <i class="fa fa-trash-o" title="Remove"></i>
                </button>
            </span>
        </li>
    <script src="app.js"></script>
    </body>
</html>
